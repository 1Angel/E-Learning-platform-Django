{% extends 'Template.html' %}



{% block content %}

    <section class="w-100 px-4 py-5" style="background-color: #ffffff; border-radius: .5rem .5rem 0 0;">
        <div class="row d-flex">
            <div class="col col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <div class="flex-shrink-0">
                                <img src="{{ user.profile.avatar.url }}"
                                     alt="" class="img-fluid"
                                     style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{ user.username }}</h5>
                                <p class="mb-2 pb-1">{{ user.email }}</p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                                    {% if user.profile.bio %}
                                        <p>{{ user.profile.bio }}</p>
                                    {% else %}
                                        <p>No hay informacion</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form }}
                                <div>
                                    <button type="submit" class="btn btn-success">Guardar los cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




{% endblock %}
