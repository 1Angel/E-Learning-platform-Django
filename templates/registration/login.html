{% extends 'Template.html' %}

{% load static %}

{% block title %}Login {% endblock %}


{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/loginStyle.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="shadow-wrap">
            <div class="form-wrap">
                  <h3>Inicia sesion</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Registrarte</button>
                </form>
                <a class="signup-link" href="{% url 'register' %}">No tienes una cuenta? Registrate</a>
            </div>
        </div>
    </div>


{% endblock %}
