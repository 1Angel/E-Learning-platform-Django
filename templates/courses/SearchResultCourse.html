{% extends 'Template.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/AllCourseStyle.css' %}">
{% endblock %}


{% block title %} Resultado {% endblock %}
{% block content %}
    <h4 class="titulo">Resultado</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4 p-4">
        {% for i in courses %}
            <div class="col-sm-6">
                <div class="card h-100">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <a href="course/{{ i.id }}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
