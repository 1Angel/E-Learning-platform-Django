{% extends 'Template.html' %}

{% block title %} {{ course.title }} {% endblock %}

{% block content %}

    <div>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>

        <ul>
            {% for i in sections %}
                <li><a href="{{ course.pk }}/section/{{ i.id }}">{{ i.title }}</a></li>
            {% endfor %}
        </ul>

        <h6>Created Date: {{ course.created_at }}</h6>
    </div>

{% endblock %}
